<div>
  <h2 id="page-heading" data-cy="OrderHeading">
    <span jhiTranslate="coopCycleJHipsterApp.order.home.title">Orders</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="coopCycleJHipsterApp.order.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-order"
        [routerLink]="['/order/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="coopCycleJHipsterApp.order.home.createLabel"> Create a new Order </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="orders?.length === 0">
    <span jhiTranslate="coopCycleJHipsterApp.order.home.notFound">No orders found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="orders && orders.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="coopCycleJHipsterApp.order.pickupAddr">Pickup Addr</span></th>
          <th scope="col"><span jhiTranslate="coopCycleJHipsterApp.order.deliveryAddr">Delivery Addr</span></th>
          <th scope="col"><span jhiTranslate="coopCycleJHipsterApp.order.client">Client</span></th>
          <th scope="col"><span jhiTranslate="coopCycleJHipsterApp.order.deliveryMan">Delivery Man</span></th>
          <th scope="col"><span jhiTranslate="coopCycleJHipsterApp.order.trader">Trader</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/order', order.id, 'view']">{{ order.id }}</a>
          </td>
          <td>{{ order.pickupAddr }}</td>
          <td>{{ order.deliveryAddr }}</td>
          <td>
            <div *ngIf="order.client">
              <a [routerLink]="['/client', order.client?.id, 'view']">{{ order.client?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="order.deliveryMan">
              <a [routerLink]="['/delivery-man', order.deliveryMan?.id, 'view']">{{ order.deliveryMan?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="order.trader">
              <a [routerLink]="['/trader', order.trader?.id, 'view']">{{ order.trader?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/order', order.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(order)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
