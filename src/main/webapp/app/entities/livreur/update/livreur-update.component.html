<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-livreur-heading" data-cy="LivreurCreateUpdateHeading" jhiTranslate="coopCycleJHipsterApp.livreur.home.createOrEditLabel">
        Create or edit a Livreur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopCycleJHipsterApp.livreur.vehicleType" for="field_vehicleType">Vehicle Type</label>
          <input
            type="text"
            class="form-control"
            name="vehicleType"
            id="field_vehicleType"
            data-cy="vehicleType"
            formControlName="vehicleType"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopCycleJHipsterApp.livreur.totalEarnings" for="field_totalEarnings"
            >Total Earnings</label
          >
          <input
            type="number"
            class="form-control"
            name="totalEarnings"
            id="field_totalEarnings"
            data-cy="totalEarnings"
            formControlName="totalEarnings"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopCycleJHipsterApp.livreur.totalRides" for="field_totalRides">Total Rides</label>
          <input
            type="number"
            class="form-control"
            name="totalRides"
            id="field_totalRides"
            data-cy="totalRides"
            formControlName="totalRides"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopCycleJHipsterApp.livreur.transporterRating" for="field_transporterRating"
            >Transporter Rating</label
          >
          <input
            type="text"
            class="form-control"
            name="transporterRating"
            id="field_transporterRating"
            data-cy="transporterRating"
            formControlName="transporterRating"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopCycleJHipsterApp.livreur.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
